<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morpion en JavaScript</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 5px;
            border: 5px solid #333;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cell:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .cell.x {
            color: #d32f2f; /* Rouge pour le joueur X */
        }

        .cell.o {
            color: #1976d2; /* Bleu pour le joueur O */
        }
    </style>
</head>
<body>

<div class="board">
    <div class="cell" onclick="makeMove(this)"></div>
    <div class="cell" onclick="makeMove(this)"></div>
    <div class="cell" onclick="makeMove(this)"></div>
    <div class="cell" onclick="makeMove(this)"></div>
    <div class="cell" onclick="makeMove(this)"></div>
    <div class="cell" onclick="makeMove(this)"></div>
    <div class="cell" onclick="makeMove(this)"></div>
    <div class="cell" onclick="makeMove(this)"></div>
    <div class="cell" onclick="makeMove(this)"></div>
</div>

<script>
    let currentSymbol = 'X';

    function makeMove(cell) {
        if (cell.innerText === '') {
            cell.innerText = currentSymbol;
            cell.classList.add(currentSymbol.toLowerCase()); // Ajoute la classe 'x' ou 'o'

            if (checkWin()) {
                setTimeout(() => {
                    alert(currentSymbol + ' a gagnÃ©!');
                    location.reload();
                }, 100);
            } else if ([...document.querySelectorAll('.cell')].every(c => c.innerText !== '')) {
                setTimeout(() => {
                    alert('Match nul!');
                    location.reload();
                }, 100);
            } else {
                currentSymbol = currentSymbol === 'X' ? 'O' : 'X';
            }
        }
    }

    function checkWin() {
        const cells = document.querySelectorAll('.cell');
        const winningCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], 
            [0, 3, 6], [1, 4, 7], [2, 5, 8], 
            [0, 4, 8], [2, 4, 6]
        ];
        return winningCombinations.some(combination => 
            cells[combination[0]].innerText !== '' &&
            cells[combination[0]].innerText === cells[combination[1]].innerText &&
            cells[combination[1]].innerText === cells[combination[2]].innerText
        );
    }
</script>

</body>
</html>
