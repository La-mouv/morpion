<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Morpion</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #container {
            text-align: center;
        }

        #score {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 5px;
        }

        .cell {
            width: 100px;
            height: 100px;
            font-size: 40px;
            border: 2px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .cell:hover {
            background-color: #ddd;
        }

        .cell.X::after {
            content: "X";
            color: red;
        }

        .cell.O::after {
            content: "O";
            color: blue;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Jeu de Morpion</h1>
        <div id="score">Joueur 1 (X) : 0 | Joueur 2 (O) : 0</div>
        <div id="board"></div>
        <button id="reset">Réinitialiser</button>
    </div>

    <script>
        const board = document.getElementById('board');
        const score = document.getElementById('score');
        const resetButton = document.getElementById('reset');
        let currentPlayer = 'X';
        let moves = 0;
        let player1Score = 0;
        let player2Score = 0;

        function createCell(row, col) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.dataset.row = row;
            cell.dataset.col = col;
            cell.addEventListener('click', handleClick);
            return cell;
        }

        function handleClick(event) {
            const cell = event.target;
            if (!cell.classList.contains('X') && !cell.classList.contains('O') && !isGameOver()) {
                cell.classList.add(currentPlayer);
                moves++;
                if (checkWin()) {
                    announceWinner(currentPlayer);
                } else if (moves === 9) {
                    announceDraw();
                } else {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                }
            }
        }

        function checkWin() {
            const cells = Array.from(document.querySelectorAll('.cell'));
            const winningCombos = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6] // Diagonals
            ];
            return winningCombos.some(combo => {
                const [a, b, c] = combo;
                return cells[a].classList.contains(currentPlayer) &&
                    cells[b].classList.contains(currentPlayer) &&
                    cells[c].classList.contains(currentPlayer);
            });
        }

        function announceWinner(player) {
            if (player === 'X') {
                player1Score++;
            } else {
                player2Score++;
            }
            updateScore();
            alert(`Joueur ${player} a gagné !`);
            resetBoard();
        }

        function announceDraw() {
            alert('Match nul !');
            resetBoard();
        }

        function resetBoard() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.classList.remove('X', 'O');
            });
            moves = 0;
            currentPlayer = 'X';
        }

        function updateScore() {
            score.textContent = `Joueur 1 (X) : ${player1Score} | Joueur 2 (O) : ${player2Score}`;
        }

        resetButton.addEventListener('click', () => {
            player1Score = 0;
            player2Score = 0;
            updateScore();
            resetBoard();
        });

        // Create the initial game board
        for (let row = 0; row < 3; row++) {
            for (let col = 0; col < 3; col++) {
                board.appendChild(createCell(row, col));
            }
        }
    </script>
</body>
</html>
